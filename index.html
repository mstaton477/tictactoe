<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictactoe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script> 
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id='gameboard-container'>
        <div id='0' class='box box0'></div>
        <div id='1' class='box box1'></div>
        <div id='2' class='box box2'></div>
        <div id='3' class='box box3'></div>
        <div id='4' class='box box4'></div>
        <div id='5' class='box box5'></div>
        <div id='6' class='box box6'></div>
        <div id='7' class='box box7'></div>
        <div id='8' class='box box8'></div>
    </div>
    <div id='winner'>May The Best Player Win!</div>
    <button id='resetBtn'>New Game</button>
</body>
</html>
